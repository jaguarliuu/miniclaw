version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: miniclaw-postgres
    environment:
      POSTGRES_USER: miniclaw
      POSTGRES_PASSWORD: miniclaw
      POSTGRES_DB: miniclaw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U miniclaw"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
