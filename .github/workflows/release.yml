name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      - name: Build Vue frontend
        working-directory: miniclaw-ui
        run: |
          npm ci
          npm run build

      - name: Copy JAR to Electron resources
        shell: bash
        run: |
          mkdir -p electron/resources
          jar=$(ls target/*.jar | grep -v plain | grep -v original | head -1)
          cp "$jar" electron/resources/app.jar

      - name: Copy webapp to Electron resources
        shell: bash
        run: |
          rm -rf electron/resources/webapp
          cp -r miniclaw-ui/dist electron/resources/webapp

      - name: Copy built-in skills to Electron resources
        shell: bash
        run: |
          if [ -d .miniclaw/skills ]; then
            rm -rf electron/resources/skills
            cp -r .miniclaw/skills electron/resources/skills
          fi

      - name: Download JRE
        working-directory: electron
        run: npm run download-jre

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build and publish Electron installer
        working-directory: electron
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -f .npmrc
          npx electron-builder --publish always
